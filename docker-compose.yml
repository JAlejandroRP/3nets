version: '3.7'
services:
  db:
    image: mongo:latest 
    container_name: mi_mongo
    ports:
      - 27017:27017
    volumes:
      - ./init.js:/docker-entrypoint-initdb.d/init.js:ro
      - ~/mongodata:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=mysecretpass
  server:
    build: 
      context: ./server
      dockerfile: ./build/Dockerfile.dev
    depends_on:
      - db
    ports:
      - "3001:3001"
    volumes:
      - ./server:/usr/src/
      # - ./server/src:/app:src